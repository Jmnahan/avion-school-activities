<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./icons/all.min.css">
  <title>Momentum App</title>
</head>
<body>
  <main class="container">
    <nav class="nav-bar">
      <ul class="nav-container">
        <li class="nav-item">
          <button id="todo-btn" class="todo-btn">
            <i class="fa-solid fa-clipboard-list"></i>
          </button>
        </li>
        <li class="weather">
          <img class="w-img" id="w-img" alt="weather-icon" src="">
          <span class="w-condition" id="w-condition"></span>
          <span class="w-temp" id="w-temp"></span>
          <span class="w-location" id="w-location"></span>
        </li> 
      </ul>
    </nav>
    <section class="time-container" id="time-container">
      <h1 class="time" id="time"></h1>
      <button class="fa-solid fa-clock format-btn" id="format-btn"></button>
    </section>
    <section>
      <form class="form">
        <div class="greeting-container">
          <h2 class="greeting" id="greeting">Good Morning</h2>
          <input class="input-name" id="input-name"></input>
        </div>
        <h3 class="focus">What is your focus?</h3>
        <input class="input-focus" id="input-focus">
      </form>
    </section>
    <section class="todo" id="todo-container">
      <form class="todo-form">
        <label for="todo-input" class="todo-label">Todo List
          <input type="text" class="todo-input" id="todo-input" name="todo-input">
        </label>
        <button type="submit" class="todo-submit" id="todo-submit">Add to list</button>
      </form>
      <ul class="todo-list" id="todo-list">
        <p class="error-msg" id="todo-error"></p>
      </ul>
    </section>
    <footer class="footer">
      <p class="quotes"></p>
    </footer>
  </main>
</body>
<script src="./main.js"></script>
</html>
